<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P-Number</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="menu" id="menu-toggle">MENU</div>
  <nav id = "menu-nav">
      <a href="index.html">HOME</a>
      <a href="roster.html">ROSTER</a>
      <a href="events.html">EVENTS</a>
      <a href="contactUs.html">CONTACT US</a>
    </nav>
  <h1>RFW</h1>

  <div class="eventDates" id="event-date">
      <label for="eventDate"> Choose an Event</label>
      <input type="date" id="eventDate" list="notableEvents">

      <datalist id="notableEvents">
        <option label="Wrestlemania 37" value="2020-04-05"></option>
        <option label="Wrestle Kingdom" value="2020-01-04"></option>
        <option label="Summerslam" value="2020-08-23"></option>
        <option label="AEW Revolution" value="2020-02-29"></option>
      </datalist>

  </div>

<!-- Make sure the code allows for the calender and
      event banners can be on the same row-->

  <div class="mainEventPage" id="main-event-page">
    <div class="googleCalender" id = "google-calender">
      <iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FLondon&amp;src=a2x0a3JkZzQzcWg3NHFhOWZpNDRjMnNnMTRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%237986CB&amp;showTabs=0&amp;showPrint=0&amp;showCalendars=0&amp;showNav=1&amp;showDate=1&amp;title=Wrestling%20Events" style="border:solid 1px #777" width="350" height="350" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class= "comingUp" id = "coming-up">
        <div class="eventBanner">
          <a href="#" title= "Buy Tickets">
            <img class = "bannerImage" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/WWE_Logo.svg/1200px-WWE_Logo.svg.png" alt="wweLogo" height="75" width="75">
            <span class = "event-Desc">
                <span class= "title">WRESTLEMANIA</span>
                <span class = "description">The Ultimate Thrill Ride</span>
            </span>
          </a>
        </div>
    </div>
  </div>

<script src="js/scripts.js"></script>
</body>
</html>
